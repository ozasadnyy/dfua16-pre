<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../bower_components/paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="../../bower_components/paper-dialog-behavior/paper-dialog-shared-styles.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="subscribe-dialog">

  <template>

    <style include="paper-dialog-shared-styles"></style>
    <style>
      @media (min-width: 769px) {
        :host {
          min-width: 400px;
        }
        paper-button[dialog-dismiss] {
          color: var(--primary-text-color);
        }
      }

    </style>

    <h2>Subscribe</h2>
    <p>No spam, only the latest news and updates!</p>
    <paper-input label="Name" always-float-label placeholder="Chuck"></paper-input>
    <paper-input label="Surname" always-float-label placeholder="Norris"></paper-input>
    <paper-input type="email" label="E-mail" auto-validate always-float-label placeholder="gmail@chucknorris.com" invalid="{{invalid}}"></paper-input>
    <div class="buttons">
      <paper-button dialog-dismiss>Cancel</paper-button>
      <paper-button dialog-confirm disabled="{{invalid}}">Submit</paper-button>
    </div>

  </template>

  <script src="subscribe-dialog.js"></script>

</dom-module>
