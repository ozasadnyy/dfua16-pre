<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="blocks-container">

  <template>
    <style include="shared-styles">
      :host {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-center-justified);
      }

      ::content > .block-item {
        @apply(--layout-vertical);
        position: relative;
        width: 100vw;
        height: 50vw;
        transition: box-shadow 120ms ease-out;
      }

      ::content paper-button {
        font-size: 0.7em;
      }

      ::content > .block-item > .content {
        @apply(--layout-fit);
        padding: 16px;
        font-size: 1.5em;
        font-weight: 300;
      }

      @media (min-width: 769px) {
        ::content > .block-item {
          width: 50vw;
          height: 50vw;
        }
        ::content > .block-item > .content {
          padding: 24px;
        }

        ::content > .block-item:hover {
          box-shadow: 0 2px 20px 0 rgba(0, 0, 0, 0.25), 0 2px 3px 0 rgba(0, 0, 0, 0.25);
        }
      }

      @media (min-width: 961px) {
        ::content > .block-item {
          width: 480px;
          height: 480px;
        }
        ::content > .block-item > .content {
          padding: 32px;
        }
      }

      /*@media (min-width: 1305px) {*/
        /*::content > .block-item {*/
          /*width: 580px;*/
          /*height: 580px;*/
        /*}*/
      /*}*/

      /*@media (min-width: 1801px) {*/
        /*::content > .block-item {*/
          /*width: 800px;*/
          /*height: 800px;*/
        /*}*/
      /*}*/

    </style>

    <content></content>

  </template>

  <script src="blocks-container.js"></script>

</dom-module>
