<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">


<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">

<link rel="import" href="../blocks-container/blocks-container.html">

<dom-module id="home-page">

  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .main-background {
      }

      .main-title {
        font-size: 3em;
      }

      .pages {
        width: 100%;
        height: 100%;
      }

      .image-view {
        @apply(--layout-fit);
      }
    </style>

    <div class="main-background">
      <h1 class="main-title">Join us on September 09-10, Lviv</h1>
      <blocks-container>
        <div class="block-item" style="background: bisque">
          <div class="content">
            <neon-animated-pages class="pages" selected="{{selected}}" entry-animation="fade-in-animation"
                                 exit-animation="fade-out-animation">
              <neon-animatable>
                <h2>Test 1</h2>
              </neon-animatable>
              <neon-animatable>
                <h2>Test 2</h2>
              </neon-animatable>
              <neon-animatable>
                <h2>Test 3</h2>
              </neon-animatable>
            </neon-animated-pages>
          </div>
        </div>
        <div class="block-item" style="background: skyblue">
          <neon-animated-pages id="blocks" class="pages" selected="{{selected}}" entry-animation="fade-in-animation"
                               exit-animation="fade-out-animation">
            <neon-animatable>
              <iron-image class="image-view" src="/images/background/2015_1.jpg" sizing="cover"></iron-image>
            </neon-animatable>
            <neon-animatable>
              <iron-image class="image-view" src="/images/background/2015_2.jpg" sizing="cover"></iron-image>
            </neon-animatable>
            <neon-animatable>
              <iron-image class="image-view" src="/images/background/2015_3.jpg" sizing="cover"></iron-image>
            </neon-animatable>
          </neon-animated-pages>
        </div>
      </blocks-container>
    </div>

  </template>

  <script src="home-page.js"></script>

</dom-module>
