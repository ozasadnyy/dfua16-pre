<dom-module id="home-page">

  <template>
    <style include="shared-styles">
      :host {
        --mailchimp-color: #fff;
        @apply(--layout-vertical);
        @apply(--layout-justified);
        @apply(--layout-fit);
        width: 100%;
        height: 100%;
        font-weight: 100;
        color: #4e4e4e;
        overflow: hidden;
      }

      a {
        text-decoration: none;
        color: #fff;
      }

      .main-description {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        @apply(--layout-flex);
        padding: 32px;
      }

      .logo {
        width: 30vw;
        height: 150px;
      }

      .main-title {
        margin: 15px auto;
        font-size: 2.5em;
        font-weight: 100;
      }

      .dates {
        margin-top: 10px;
        font-size: 1.6em;
      }

      .play-video {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        margin: 10px auto;
        cursor: pointer;
        transition: transform 0.5s;
      }

      .play-video:hover {
        transform: scale(1.05);
      }

      .play-icon {
        --iron-icon-width: 46px;
        --iron-icon-height: 46px;
      }

      .play-text {
        margin-top: 5px;
        font-size: 0.95em;
        font-weight: 400;
      }

      .footer {
        @apply(--layout-vertical);
        @apply(--layout-justified);
        padding: 24px;
        width: 100%;
        background: #607D8B;
        color: #fff;
      }

      .connect {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
      }

      .subscribe {
        @apply(--layout-flex);
      }

      .tweets {
        @apply(--layout-flex);
      }

      .hashtag {
        margin: 0;
        font-size: 4em;
      }

      .divider {
        width: 40px;
      }

      .bottom {
        margin-top: 20px;
        list-style: none;
        text-align: center;
      }

      .links {
        margin: 0;
        padding: 0;
      }

      .bottom li {
        margin: 0;
        display: inline-block;
        font-size: 0.9em;
      }

      .bottom li:not(:last-of-type)::after {
        content: " â€¢ ";
      }

      .pages {
        width: 100%;
        height: 100%;
      }

      .content {
        background: #607D8B;
        color: #fff;
      }

      .image-view {
        @apply(--layout-fit);
      }
    </style>

    <div class="container main-description">
      <iron-image class="logo" src="/images/logo.svg" sizing="contain" alt="{$ title $}"></iron-image>
      <h3 class="main-title">Inspire other people by your own example</h3>
      <p class="dates">Join us on September 09-10, Lviv</p>

      <div class="play-video" on-tap="openVideo">
        <div>
          <iron-icon class="play-icon" icon="icons:play"></iron-icon>
        </div>
        <div class="play-text">See how it was in 2015</div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <div class="connect">
          <div class="subscribe">
            <p>Stay connected with us. Subscribe to get the latest news.</p>
            <mailchimp-subscribe url="[[mailchimp.url]]" name="[[mailchimp.name]]"></mailchimp-subscribe>
          </div>
          <div class="divider"></div>
          <div class="tweets">
            <p class="hashtag">#dfua</p>
          </div>
        </div>
        <div class="bottom">
          <ul class="links">
            <li><a href="/2015" target="_blank">GDG DevFest 2015</a></li>
            <li><a href="/2015" target="_blank">Become a speaker</a></li>
            <li><a href="/2015" target="_blank">Become a sponsor</a></li>
            <li><a href="mailto:devfest@gdg.org.ua" target="_blank">devfest@gdg.org.ua</a></li>
          </ul>
        </div>
      </div>

    </div>
