<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">


<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">

<link rel="import" href="../blocks-container/blocks-container.html">
<link rel="import" href="../video-dialog/video-dialog.html">
<link rel="import" href="../subscribe-dialog/subscribe-dialog.html">

<dom-module id="home-page">

  <template>
    <style include="shared-styles">
      :host {
        @apply(--layout-vertical);
        @apply(--layout-justified);
        @apply(--layout-fit);
        width: 100%;
        height: 100%;
        color: var(--primary-text-color);
      }

      a {
        text-decoration: none;
      }

      .home-wrapper {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        @apply(--layout-flex);
        padding: 32px;
      }

      blocks-container {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2)
      }

      .block-item {
        background: var(--primary-background-color);
      }

      .info {
        @apply(--layout-vertical);
        height: 100%;
      }

      .logo {
        width: 180px;
        height: 80px;
      }

      .dates {
        margin-top: 10px;
        font-size: 24px;
        font-weight: 400;
        line-height: 32px;
      }

      .description {
        font-size: 20px;
        line-height: 28px;
      }

      .info-links {
        text-align: right;
      }

      .primary {
        background: var(--primary-color);
        color: var(--text-primary-color);
      }

      .spacer {
        @apply(--layout-flex);
      }

      .pages {
        width: 100%;
        height: 100%;
      }

      .image-view {
        @apply(--layout-fit);
      }

      .footer {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        padding: 30px 36px;
        background: var(--primary-background-color);
      }

      .gdg-logo {
        width: 90px;
        height: 33px;
      }

      .links {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        margin: 0;
        padding: 0;
      }

      .links li {
        margin-left: 32px;
        display: inline-block;
      }

      .links a {
        @apply(--layout-self-center);
        font-size: 0.85em;
        font-weight: 500;
        text-transform: uppercase;
        color: var(--primary-color);
      }
    </style>

    <div class="home-wrapper">
      <blocks-container>

        <div class="block-item">
          <div class="content">
            <neon-animated-pages class="pages" selected="0" entry-animation="fade-in-animation"
                                 exit-animation="fade-out-animation" animate-initial-selection>
              <neon-animatable>
                <div class="info">
                  <iron-image class="logo" src="/images/logo.svg" sizing="contain" alt="{$ title $}"></iron-image>
                  <h2 class="dates">September 09-10, 2016<br>Lviv, Ukraine</h2>

                  <!--<h3 class="motto">Inspire other people by your own example</h3>-->

                  <p class="description">The biggest Google tech conference in Ukraine carefully crafted for you by GDG
                    community! All about Android, Web and Cloud from the world experts</p>
                  <div class="spacer"></div>
                  <div class="info-links">
                    <paper-button on-tap="openVideoDialog">See how it was in 2015</paper-button>
                    <paper-button on-tap="openSubscribeDialog" class="primary" raised>Subscribe</paper-button>
                  </div>
                </div>

              </neon-animatable>
            </neon-animated-pages>
          </div>
        </div>

        <div class="block-item">
          <neon-animated-pages id="blocks" class="pages" selected="{{selected}}" entry-animation="fade-in-animation"
                               exit-animation="fade-out-animation" animate-initial-selection>
            <neon-animatable>
              <iron-image class="image-view" src="/images/background/2015_1.jpg" sizing="cover"></iron-image>
            </neon-animatable>
            <neon-animatable>
              <iron-image class="image-view" src="/images/background/2015_2.jpg" sizing="cover"></iron-image>
            </neon-animatable>
            <neon-animatable>
              <iron-image class="image-view" src="/images/background/2015_3.jpg" sizing="cover"></iron-image>
            </neon-animatable>
          </neon-animated-pages>
        </div>

      </blocks-container>

    </div>

    <div class="footer">
      <iron-image class="gdg-logo" src="/images/gdg-logo.svg" sizing="contain" alt="GDG Lviv"></iron-image>
      <ul class="links">
        <li><a href="/2015" target="_blank">GDG DevFest 2015</a></li>
        <li><a href="https://docs.google.com/forms/d/1rNGi2oPOAZ84mKkL5ccDYUEp93cO0RJ4GZZ-NTmtkYg/viewform" target="_blank">Become a speaker</a></li>
        <li><a href="mailto:devfest@gdg.org.ua?subject=Partnership with GDG DevFest Ukraine 2016" target="_blank">Become a partner</a></li>
        <li><a href="mailto:devfest@gdg.org.ua" target="_blank">devfest@gdg.org.ua</a></li>
      </ul>
    </div>

    <video-dialog id="videoDialog" title="[[video.title]]" youtube-id="[[video.youtubeId]]"
                  entry-animation="scale-up-animation"
                  exit-animation="fade-out-animation" modal disable-controls></video-dialog>
    <subscribe-dialog id="subscribeDialog" url="[[mailchimp.url]]" name="[[mailchimp.name]]" entry-animation="scale-up-animation"
                      exit-animation="fade-out-animation" modal with-backdrop></subscribe-dialog>
  </template>

  <script src="home-page.js"></script>

</dom-module>
